name: CI-CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run lint
      - run: npm run build
      - run: echo "PRIVATE_KEY=$(cat ${{ secrets.PRIVATE_KEY }})" >> $GITHUB_ENV 
      - uses: actions/upload-artifact@v4
        with: 
          name: web-build
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: web-build
          path: dist
      - uses: appleboy/scp-action@v0.1.7
        with:
          host: pc007.in
          username: ec2-user
          key: ${{ env.PRIVATE_KEY }}
          source: dist/*
          target: /usr/share/nginx/html
